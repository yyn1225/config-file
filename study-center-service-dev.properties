server.port=8080
spring.application.name=study-center-service
#druid基础信息配置（JDBC配置）
spring.datasource.druid.url=jdbc:mysql://172.16.6.160:3306/test?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.druid.username=admin
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
#druid扩展配置（连接池配置）
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.max-open-prepared-statements=20
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.validation-query-timeout=10
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000

#mybatisplu配置文件
mybatis-plus.global-config.db-column-underline=true
mybatis-plus.type-aliases-package=com.ueb.bean
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis-plus.global-config.refresh-mapper=true

